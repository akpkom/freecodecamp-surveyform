
<!DOCTYPE html>
<html>

<head>
	
	<link href="style.css" rel="stylesheet" />

</head>


<body>
	
<main>
	
	<header>
		<h1 id="title"> Data Entry Form For Web Development Course</h1>
		<p id="description"> Join the 'Web Devlopment Club' by simply filling out this simple form</p>
	</header>

<div id="form">

	<form id="survey-form">
	
	<div class="form-group">	 

		<label for="name-label"> Name</label>

		<input id="name" type="text" placeholder="Enter your name" required />
         
         <label for="email-label">Email Address</label>

		<input type="email" id="email" placeholder="Ener your email address" required />
		
     <label for="number-label" >Landline or phone number</label>
		<input id="number" type="integer" name="number" placeholder="Enter your mobile or phone number" required />

		<label for="age-label" >Age</label>

		<input  type="number" name="age"id="age"  min="10"
        max="99"
        class="form-control"
        placeholder="Age" />
       

     </div>

<div class="form-group">
	<p> Do you have prior experience of any of the following languages</p>

	<select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select any of the languages</option>
        <option   value="student">HTML/CSS</option>
        <option value="job">Python</option>
        <option value="learner">Javascript</option>
        
              </select>
</div>



	    <div class="form-group">
      <p>
        Which timings do you prefer ?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox" />
        Morning(7-10AM)</label>
      
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Afternoon(3-5AM)</label>

      <label>
      	<input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"/>Evening(6-9PM)</label>
     
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>







	</form>

</div>


</main>




</body>




</html>
